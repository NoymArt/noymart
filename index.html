    <title>Button</title>
    <style>
        .group {
            display:flex;
            flex-wrap: wrap;
        }
        .btn {
            width:300px;
            height: 40px;
            background-color: #666cff;
            border: 0;
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn:hover {
            border: 1px solid #666cff;
            background-color: burlywood;
        }
        .item {
            width:300px;
            height: 600px;
            border-radius: 30px;
            padding-top: 25px;
            padding-left: 75px;
            padding-right: 75px;
        }
        .item:hover {
            box-shadow: 3px 10px 10px rgba(17, 0, 255, 0.3);
        }
        .item-img {
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 30px;
            width: 300px;
            height: 300px;
            background-color: rgb(143, 179, 211);
        }
        .item-title {
            text-align: center;
            font-size: 12px;
            margin-bottom: 30px;
        }
    </style>
</head>
